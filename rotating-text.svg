<svg width="400" height="50" viewBox="0 0 400 50" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: Arial, sans-serif;
      font-size: 24px;
      fill: black;
      opacity: 0;
      animation: textAnimation 6s infinite; /* Adjust the total duration as needed */
    }
    .letter {
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    .letter:nth-child(1) { animation-delay: 0.2s; }
    .letter:nth-child(2) { animation-delay: 0.4s; }
    .letter:nth-child(3) { animation-delay: 0.6s; }
    .letter:nth-child(4) { animation-delay: 0.8s; }
    .letter:nth-child(5) { animation-delay: 1s; }
    .letter:nth-child(6) { animation-delay: 1.2s; }
    .letter:nth-child(7) { animation-delay: 1.4s; }
    .letter:nth-child(8) { animation-delay: 1.6s; }
    .letter:nth-child(9) { animation-delay: 1.8s; }
    .letter:nth-child(10) { animation-delay: 2s; }
    .letter:nth-child(11) { animation-delay: 2.2s; }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes textAnimation {
      0%, 100% {
        opacity: 0;
      }
      50%, 75% {
        opacity: 1;
      }
    }
  </style>
  <text x="50%" y="50%" class="text" dominant-baseline="middle" text-anchor="middle">
    <tspan class="letter">M</tspan>
    <tspan class="letter">L</tspan>
    <tspan class="letter"> </tspan>
    <tspan class="letter">E</tspan>
    <tspan class="letter">n</tspan>
    <tspan class="letter">g</tspan>
    <tspan class="letter">i</tspan>
    <tspan class="letter">n</tspan>
    <tspan class="letter">e</tspan>
    <tspan class="letter">e</tspan>
    <tspan class="letter">r</tspan>
  </text>
</svg>
