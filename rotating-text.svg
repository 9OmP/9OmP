<svg width="400" height="50" viewBox="0 0 400 50" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: Arial, sans-serif;
      font-size: 24px;
      fill: black;
      animation: textAnimation 11s infinite; /* Adjust the total duration as needed */
    }
    .letter {
      opacity: 0;
      animation: appear 0.5s forwards, disappear 0.5s forwards 5s;
    }
    .letter:nth-child(1) { animation-delay: 0.5s, 5.5s; }
    .letter:nth-child(2) { animation-delay: 1s, 6s; }
    .letter:nth-child(3) { animation-delay: 1.5s, 6.5s; }
    .letter:nth-child(4) { animation-delay: 2s, 7s; }
    .letter:nth-child(5) { animation-delay: 2.5s, 7.5s; }
    .letter:nth-child(6) { animation-delay: 3s, 8s; }
    .letter:nth-child(7) { animation-delay: 3.5s, 8.5s; }
    .letter:nth-child(8) { animation-delay: 4s, 9s; }
    .letter:nth-child(9) { animation-delay: 4.5s, 9.5s; }
    .letter:nth-child(10) { animation-delay: 5s, 10s; }
    .letter:nth-child(11) { animation-delay: 5.5s, 10.5s; }
    
    @keyframes appear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes disappear {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }

    @keyframes textAnimation {
      0%, 100% {
        opacity: 0;
      }
      20%, 80% {
        opacity: 1;
      }
    }
  </style>
  <text x="50%" y="50%" class="text" dominant-baseline="middle" text-anchor="middle">
    <tspan class="letter">M</tspan>
    <tspan class="letter">L</tspan>
    <tspan class="letter"> </tspan>
    <tspan class="letter">E</tspan>
    <tspan class="letter">n</tspan>
    <tspan class="letter">g</tspan>
    <tspan class="letter">i</tspan>
    <tspan class="letter">n</tspan>
    <tspan class="letter">e</tspan>
    <tspan class="letter">e</tspan>
    <tspan class="letter">r</tspan>
  </text>
</svg>
